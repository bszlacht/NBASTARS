<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA STARS STAT CHECKER</title>
</head>
<body>
<div align="center">
    <div class="row">
        <h2>PLAYER NAME = ${name}</h2>
    </div>
    <div class="row">
        <h2>PLAYER SURNAME = ${surname}</h2>
    </div>
    <div class="row">
        <h2>HEIGHT_FEET = ${height_feet}</h2>
    </div>
    <div class="row">
        <h2>HEIGHT_INCHES = ${height_inches}</h2>
    </div>
    <div class="row">
        <h2>PPG = ${pts}</h2>
    </div>
    <div class="row">
        <h2>APG = ${ast}</h2>
    </div>
    <div class="row">
        <h2>RPG = ${reb}</h2>
    </div>
    <div class="row">
        <h2>${res}</h2>
    </div>


</div>
</body>
</html>
