<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA STARS STAT CHECKER</title>
</head>
<body>
<form action="results">
    <div align="center">
        <h1>NBA PLAYER STATS FORM</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" class="form-control" id="name"  placeholder="Name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input name="surname" class="form-control" id="surname" placeholder="Surname">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

</body>
</html>
